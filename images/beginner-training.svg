<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <!-- Background with warm gradient -->
  <defs>
    <linearGradient id="warmGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fff8e1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffe0b2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="400" height="300" fill="url(#warmGradient)" />
  
  <!-- Simple chart for beginners -->
  <line x1="50" y1="200" x2="350" y2="200" stroke="#333333" stroke-width="2" />
  <line x1="50" y1="50" x2="50" y2="200" stroke="#333333" stroke-width="2" />
  
  <!-- Simple bars -->
  <rect x="80" y="150" width="30" height="50" fill="#0099ff" opacity="0.7" />
  <rect x="130" y="120" width="30" height="80" fill="#0099ff" opacity="0.8" />
  <rect x="180" y="170" width="30" height="30" fill="#0099ff" opacity="0.6" />
  <rect x="230" y="100" width="30" height="100" fill="#0099ff" opacity="0.9" />
  <rect x="280" y="130" width="30" height="70" fill="#0099ff" opacity="0.7" />
  
  <!-- Text label -->
  <rect x="50" y="230" width="300" height="50" rx="5" fill="#ffffff" opacity="0.9" />
  <text x="200" y="260" font-family="Arial" font-size="20" font-weight="bold" fill="#333333" text-anchor="middle">Beginner Training</text>
</svg>