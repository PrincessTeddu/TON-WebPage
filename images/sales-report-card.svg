<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" width="800" height="400">
  <!-- Dark background with gradient -->
  <defs>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#333333;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#111111;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main card -->
  <rect width="800" height="400" rx="20" fill="url(#cardGradient)" />
  
  <!-- Sales Report Header -->
  <text x="50" y="60" font-family="Arial" font-size="18" font-weight="bold" fill="#999999">SALES REPORT</text>
  
  <!-- Dollar amount -->
  <text x="50" y="130" font-family="Arial" font-size="60" font-weight="bold" fill="#ffffff">$1,024</text>
  
  <!-- Net volume text -->
  <text x="50" y="180" font-family="Arial" font-size="24" fill="#cccccc">Net volume</text>
  <text x="200" y="180" font-family="Arial" font-size="24" fill="#4caf50">3.2%</text>
  
  <!-- Chart visualization -->
  <g transform="translate(400, 100)">
    <!-- Chart background -->
    <rect x="0" y="0" width="350" height="200" rx="10" fill="rgba(255,255,255,0.1)" />
    
    <!-- Chart grid lines -->
    <line x1="0" y1="50" x2="350" y2="50" stroke="rgba(255,255,255,0.1)" stroke-width="1" />
    <line x1="0" y1="100" x2="350" y2="100" stroke="rgba(255,255,255,0.1)" stroke-width="1" />
    <line x1="0" y1="150" x2="350" y2="150" stroke="rgba(255,255,255,0.1)" stroke-width="1" />
    
    <!-- Blue wave -->
    <path d="M0,100 C30,80 60,120 90,100 C120,80 150,120 180,100 C210,80 240,120 270,100 C300,80 330,120 350,100" stroke="#2196f3" stroke-width="3" fill="none" />
    
    <!-- Green wave -->
    <path d="M0,120 C30,140 60,100 90,120 C120,140 150,100 180,120 C210,140 240,100 270,120 C300,140 330,100 350,120" stroke="#4caf50" stroke-width="3" fill="none" />
  </g>
  
  <!-- Control buttons -->
  <circle cx="700" cy="50" r="15" fill="#333333" stroke="#555555" stroke-width="2" />
  <circle cx="740" cy="50" r="15" fill="#333333" stroke="#555555" stroke-width="2" />
  
  <!-- Bottom controls -->
  <rect x="650" y="300" width="100" height="40" rx="20" fill="#333333" stroke="#555555" stroke-width="2" />
  <circle cx="100" cy="320" r="20" fill="#333333" stroke="#555555" stroke-width="2" />
</svg>