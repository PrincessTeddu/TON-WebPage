<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <!-- Background with light gradient -->
  <defs>
    <linearGradient id="lightGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f5f5f5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e0e0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="400" height="300" fill="url(#lightGradient)" />
  
  <!-- Numbers and chart elements -->
  <text x="80" y="100" font-family="Arial" font-size="40" font-weight="bold" fill="#0099ff">123</text>
  <text x="180" y="150" font-family="Arial" font-size="40" font-weight="bold" fill="#333333">456</text>
  <text x="260" y="100" font-family="Arial" font-size="40" font-weight="bold" fill="#0099ff">789</text>
  
  <!-- Chart line -->
  <polyline points="50,200 100,180 150,190 200,150 250,170 300,130 350,150" stroke="#0099ff" stroke-width="3" fill="none" />
  
  <!-- Text label -->
  <rect x="50" y="230" width="300" height="50" rx="5" fill="#ffffff" opacity="0.9" />
  <text x="200" y="260" font-family="Arial" font-size="20" font-weight="bold" fill="#333333" text-anchor="middle">Trade on Numbers</text>
</svg>