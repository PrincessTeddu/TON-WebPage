<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" width="800" height="400">
  <!-- Background -->
  <rect width="800" height="400" fill="#f8f9fa" />
  
  <!-- TON Ratio Display -->
  <g transform="translate(50, 100)">
    <text x="0" y="0" font-family="Arial" font-size="18" font-weight="bold" fill="#333333">TON Ratio</text>
    <g transform="translate(0, 30)">
      <circle cx="20" cy="20" r="20" fill="#f0f0f0" stroke="#cccccc" stroke-width="1" />
      <text x="20" y="28" font-family="Arial" font-size="18" font-weight="bold" fill="#333333" text-anchor="middle">38%</text>
    </g>
  </g>
  
  <!-- TON Wave Display -->
  <g transform="translate(300, 100)">
    <text x="0" y="0" font-family="Arial" font-size="18" font-weight="bold" fill="#333333">TON Wave</text>
    <g transform="translate(0, 20)">
      <rect x="0" y="0" width="30" height="5" fill="#8e44ad" rx="2" ry="2" />
      <rect x="35" y="0" width="30" height="5" fill="#8e44ad" rx="2" ry="2" />
      <rect x="70" y="0" width="30" height="5" fill="#8e44ad" rx="2" ry="2" />
      <text x="120" y="10" font-family="Arial" font-size="18" font-weight="bold" fill="#8e44ad">+43%</text>
    </g>
  </g>
  
  <!-- Chart Area -->
  <g transform="translate(50, 200)">
    <!-- Grid lines -->
    <line x1="0" y1="0" x2="700" y2="0" stroke="#eeeeee" stroke-width="1" />
    <line x1="0" y1="50" x2="700" y2="50" stroke="#eeeeee" stroke-width="1" />
    <line x1="0" y1="100" x2="700" y2="100" stroke="#eeeeee" stroke-width="1" />
    <line x1="0" y1="150" x2="700" y2="150" stroke="#eeeeee" stroke-width="1" />
    
    <!-- Time labels -->
    <text x="0" y="170" font-family="Arial" font-size="12" fill="#666666">12:30</text>
    <text x="140" y="170" font-family="Arial" font-size="12" fill="#666666">12:45</text>
    <text x="280" y="170" font-family="Arial" font-size="12" fill="#666666">13:00</text>
    <text x="420" y="170" font-family="Arial" font-size="12" fill="#666666">13:15</text>
    <text x="560" y="170" font-family="Arial" font-size="12" fill="#666666">13:30</text>
    <text x="700" y="170" font-family="Arial" font-size="12" fill="#666666">13:45</text>
    
    <!-- Value labels -->
    <text x="-20" y="5" font-family="Arial" font-size="12" fill="#666666">30</text>
    <text x="-20" y="55" font-family="Arial" font-size="12" fill="#666666">15</text>
    <text x="-20" y="105" font-family="Arial" font-size="12" fill="#666666">0</text>
    <text x="-20" y="155" font-family="Arial" font-size="12" fill="#666666">-15</text>
    
    <!-- Purple area chart -->
    <path d="M0,150 L50,120 L100,140 L150,100 L200,80 L250,60 L300,40 L350,60 L400,80 L450,100 L500,120 L550,140 L600,130 L650,120 L700,110 L700,150 Z" fill="rgba(142, 68, 173, 0.2)" />
    <path d="M0,150 L50,120 L100,140 L150,100 L200,80 L250,60 L300,40 L350,60 L400,80 L450,100 L500,120 L550,140 L600,130 L650,120 L700,110" fill="none" stroke="#8e44ad" stroke-width="2" />
    
    <!-- Data points -->
    <circle cx="0" cy="150" r="3" fill="#8e44ad" />
    <circle cx="50" cy="120" r="3" fill="#8e44ad" />
    <circle cx="100" cy="140" r="3" fill="#8e44ad" />
    <circle cx="150" cy="100" r="3" fill="#8e44ad" />
    <circle cx="200" cy="80" r="3" fill="#8e44ad" />
    <circle cx="250" cy="60" r="3" fill="#8e44ad" />
    <circle cx="300" cy="40" r="3" fill="#8e44ad" />
    <circle cx="350" cy="60" r="3" fill="#8e44ad" />
    <circle cx="400" cy="80" r="3" fill="#8e44ad" />
    <circle cx="450" cy="100" r="3" fill="#8e44ad" />
    <circle cx="500" cy="120" r="3" fill="#8e44ad" />
    <circle cx="550" cy="140" r="3" fill="#8e44ad" />
    <circle cx="600" cy="130" r="3" fill="#8e44ad" />
    <circle cx="650" cy="120" r="3" fill="#8e44ad" />
    <circle cx="700" cy="110" r="3" fill="#8e44ad" />
  </g>
  
  <!-- Strike Price Information -->
  <g transform="translate(50, 50)">
    <text x="0" y="0" font-family="Arial" font-size="16" font-weight="bold" fill="#333333">Trade on Numbers</text>
    <text x="0" y="25" font-family="Arial" font-size="24" font-weight="bold" fill="#333333">Terminal</text>
  </g>
  
  <!-- Description -->
  <g transform="translate(50, 180)">
    <text x="0" y="0" font-family="Arial" font-size="10" fill="#666666">Trade on Numbers (ToN) is a technical</text>
    <text x="0" y="15" font-family="Arial" font-size="10" fill="#666666">analysis platform that stands alone in its</text>
    <text x="0" y="30" font-family="Arial" font-size="10" fill="#666666">dedication to trading numbers.</text>
  </g>
  
  <!-- Strike Price Information -->
  <g transform="translate(50, 380)">
    <text x="0" y="-100" font-family="Arial" font-size="12" font-weight="bold" fill="#333333">Strike Price</text>
    <text x="0" y="-80" font-family="Arial" font-size="14" font-weight="bold" fill="#333333">24900</text>
    <text x="0" y="-65" font-family="Arial" font-size="10" fill="#666666">(Wave=10% | Ratio=0.63 | Trend - Neutral)</text>
    
    <text x="0" y="-40" font-family="Arial" font-size="12" font-weight="bold" fill="#333333">Strike Price</text>
    <text x="0" y="-20" font-family="Arial" font-size="14" font-weight="bold" fill="#333333">25950</text>
    <text x="0" y="-5" font-family="Arial" font-size="10" fill="#666666">(Wave=4% | Ratio=5.55 | Trend - Bullish)</text>
    
    <text x="0" y="20" font-family="Arial" font-size="12" font-weight="bold" fill="#333333">Strike Price</text>
    <text x="0" y="40" font-family="Arial" font-size="14" font-weight="bold" fill="#333333">26000</text>
    <text x="0" y="55" font-family="Arial" font-size="10" fill="#666666">(Wave=3.15% | Ratio=12.50 | Trend - Bearish)</text>
  </g>
</svg>